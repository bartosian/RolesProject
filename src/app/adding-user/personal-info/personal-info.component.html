<h1 class="main-header">ENTER YOUR PERSONAL INFO</h1>
<form id="main-form" [formGroup]="form" class="col-12 col-md-6" (ngSubmit)="onSubmit()">
  <div
    class="form-group"
    [ngClass]="{'has-error': form.get('email').invalid && form.get('email').touched}"
  >
    <label class="control-label" for="email">Email</label>
    <input
      type="text"
      class="form-control underlined"
      id="email"
      placeholder="Enter your email"
      formControlName="email"
    >
    <span
      class="form-help-text"
      *ngIf="form.get('email').invalid && form.get('email').touched"
    >
      <span *ngIf="form.get('email')['errors']['required']">Email can't be empty. </span>
      <span *ngIf="form.get('email')['errors']['email']">Enter correct email. </span>
    </span>
  </div>
  <div
    class="form-group"
    [ngClass]="{'has-error': form.get('firstName').invalid && form.get('firstName').touched}"
  >
    <label class="control-label" for="firstName">First name</label>
    <input
      type="text"
      class="form-control underlined"
      id="firstName"
      placeholder="firstName"
      formControlName="firstName"
    >
    <span
      class="form-help-text"
      *ngIf="form.get('firstName').invalid && form.get('firstName').touched">
      <span *ngIf="form.get('firstName')['errors']['required']">Password can't be empty.</span>
    </span>
  </div>
  <div
    class="form-group"
    [ngClass]="{'has-error': form.get('lastName').invalid && form.get('lastName').touched}"
  >
    <label class="control-label" for="lastName">First name</label>
    <input
      type="lastName"
      class="form-control underlined"
      id="lastName"
      placeholder="lastName"
      formControlName="lastName"
    >
    <span
      class="form-help-text"
      *ngIf="form.get('lastName').invalid && form.get('lastName').touched">
      <span *ngIf="form.get('lastName')['errors']['required']">Password can't be empty.</span>
    </span>
  </div>
  <div class="form-group">
    <button
      type="submit"
      class="btn btn-block btn-primary"
      [disabled]="form.invalid || requestSent"
    >
      Next step
    </button>
  </div>
</form>
