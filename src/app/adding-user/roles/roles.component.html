
<h1 class="main-header">CHOOSE ROLES FOR PERSON</h1>
<div class="card col-12 col-md-6">
    <form #f="ngForm"  (ngSubmit)="onSubmit(f)">
      <div class="form-group">
        <label class="control-label" for="roles">Choose roles</label>
        <select
          class="form-control"
          id="roles"
          required
          [ngModel]
          #roles="ngModel"
          name="roles"
          multiple
        >
          <option
            *ngFor="let r of rolesArr"
            [value]="r.roleId"
          >
            {{r.name}}
          </option>
        </select>
      </div>
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="f.invalid"
      >NEXT STEP</button>
      <button
        (click)="prevPage()"
        type="submit"
        class="btn btn-warning ml-3"
      >PREV STEP</button>
    </form>
  </div>
